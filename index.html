<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Username</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Check if the Username is Real or Fake</h1>

    <!-- Form to take input -->
    <form id="usernameForm">
        <input type="text" id="usernameInput" placeholder="Enter Instagram Username" required />
        <button type="submit">Check</button>
    </form>

    <!-- Display the result here -->
    <div id="result"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("usernameForm");
            const usernameInput = document.getElementById("usernameInput");
            const resultDisplay = document.getElementById("result");

            form.addEventListener("submit", async function (e) {
                e.preventDefault();
                const username = usernameInput.value.trim();

                if (username === "") {
                    resultDisplay.textContent = "Please enter a username.";
                    resultDisplay.className = "error";
                    return;
                }

                try {
                    const response = await fetch('https://credify-oq79.onrender.com/checkUsername', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username })
                    });

                    const data = await response.json();

                    // Check if the backend response indicates if the username is fake or not
                    if (data.isFake === true) {
                        resultDisplay.textContent = "This is a fake account!";
                        resultDisplay.className = "error";
                    } else {
                        resultDisplay.textContent = "This is a real account!";
                        resultDisplay.className = "success";
                    }
                } catch (error) {
                    console.error("Error:", error);
                    resultDisplay.textContent = "There was an error checking the username. Please try again later.";
                    resultDisplay.className = "error";
                }
            });
        });
    </script>

</body>
</html>

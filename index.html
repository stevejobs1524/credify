<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrediFy - Username Verification</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your styles -->
</head>
<body>
  <div class="container">
    <h1>CrediFy - Verify Instagram Username</h1>
    
    <!-- Form to input username -->
    <form id="usernameForm" onsubmit="event.preventDefault(); checkUsername();">
      <input type="text" id="usernameInput" placeholder="Enter Instagram Username" required />
      <button type="submit">Check</button>
    </form>

    <!-- Result Section -->
    <div id="result">
      <p id="statusMessage"></p>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to your JavaScript -->
</body>
</html>

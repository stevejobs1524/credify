<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Username</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Check if the Username is Real or Fake</h1>

    <!-- Form to take input -->
    <form id="usernameForm">
        <input type="text" id="usernameInput" placeholder="Enter Instagram Username" required />
        <button type="submit">Check</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("usernameForm");
            const usernameInput = document.getElementById("usernameInput");

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const username = usernameInput.value.trim();

                if (username === "") {
                    alert("Please enter a username.");
                    return;
                }

                // Redirect to result page with the username as a query parameter
                window.location.href = `result.html?username=${username}`;
            });
        });
    </script>

</body>
</html>
